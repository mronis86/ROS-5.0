# Netlify configuration - repository root (for Git-triggered deploys)
# For UPLOAD deploy: upload netlify-YYYY-MM-DD-V2 folder; that has its own netlify.toml

[build]
  ignore = "exit 1"
  command = "bash netlify/build.sh"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_VERSION = "10"
  NPM_FLAGS = "--prefer-offline=false"
  CI = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
