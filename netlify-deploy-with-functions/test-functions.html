<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Functions Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e293b;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background-color: #374151;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .test-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background-color: #2563eb;
        }
        .result {
            background-color: #1f2937;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #10b981;
        }
        .error {
            border-left: 4px solid #ef4444;
        }
        input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #6b7280;
            background-color: #374151;
            color: white;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Netlify Functions Test</h1>
        <p>Test the CSV/XML API endpoints to ensure they work correctly.</p>
        
        <div class="test-section">
            <h2>üìù Test Configuration</h2>
            <label for="eventId">Event ID:</label>
            <input type="text" id="eventId" placeholder="Enter event ID" value="test-event-123">
            <br>
            <label for="baseUrl">Base URL:</label>
            <input type="text" id="baseUrl" placeholder="https://your-app.netlify.app" value="">
            <p><small>üí° Leave base URL empty to test locally, or enter your Netlify app URL</small></p>
        </div>

        <div class="test-section">
            <h2>üîó Lower Thirds Functions</h2>
            <button class="test-button" onclick="testFunction('lower-thirds-xml')">Test Lower Thirds XML</button>
            <button class="test-button" onclick="testFunction('lower-thirds-csv')">Test Lower Thirds CSV</button>
        </div>

        <div class="test-section">
            <h2>üìÖ Schedule Functions</h2>
            <button class="test-button" onclick="testFunction('schedule-xml')">Test Schedule XML</button>
            <button class="test-button" onclick="testFunction('schedule-csv')">Test Schedule CSV</button>
        </div>

        <div class="test-section">
            <h2>üìä Custom Columns Functions</h2>
            <button class="test-button" onclick="testFunction('custom-columns-xml')">Test Custom Columns XML</button>
            <button class="test-button" onclick="testFunction('custom-columns-csv')">Test Custom Columns CSV</button>
        </div>

        <div class="test-section">
            <h2>üßπ Clear Results</h2>
            <button class="test-button" onclick="clearResults()">Clear All Results</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function getBaseUrl() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            if (baseUrl) {
                return baseUrl;
            }
            return window.location.origin;
        }

        function getEventId() {
            return document.getElementById('eventId').value.trim() || 'test-event-123';
        }

        async function testFunction(functionName) {
            const baseUrl = getBaseUrl();
            const eventId = getEventId();
            const url = `${baseUrl}/.netlify/functions/${functionName}?eventId=${eventId}`;
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            resultDiv.innerHTML = `üîÑ Testing ${functionName}...\nURL: ${url}`;
            document.getElementById('results').appendChild(resultDiv);

            try {
                const response = await fetch(url);
                const text = await response.text();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `‚úÖ ${functionName} - SUCCESS (${response.status})\nURL: ${url}\n\nResponse:\n${text.substring(0, 500)}${text.length > 500 ? '...' : ''}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå ${functionName} - ERROR (${response.status})\nURL: ${url}\n\nResponse:\n${text}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå ${functionName} - NETWORK ERROR\nURL: ${url}\n\nError: ${error.message}`;
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-fill base URL if on Netlify
        if (window.location.hostname.includes('netlify.app')) {
            document.getElementById('baseUrl').value = window.location.origin;
        }
    </script>
</body>
</html>
