<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lower Thirds JSON</title>
    <style>
        body { 
            font-family: monospace; 
            margin: 0; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #00ff00; 
        }
        pre { 
            white-space: pre-wrap; 
            word-wrap: break-word; 
        }
    </style>
</head>
<body>
    <pre id="json-output">Loading...</pre>
    
    <script>
        // Get eventId from URL parameters
        function getEventId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('eventId');
        }
        
        // JSON sanitization function for VMIX compatibility
        function sanitizeJSONForVMIX(obj) {
            if (typeof obj === 'string') {
                // Escape & characters as \u0026
                let sanitized = obj.replace(/&/g, '\\u0026');
                // Replace newlines with spaces
                sanitized = sanitized.replace(/\n/g, ' ').replace(/\r/g, ' ');
                // Remove any remaining control characters that could break JSON
                sanitized = sanitized.replace(/[\x00-\x1F\x7F]/g, ' ');
                return sanitized;
            } else if (Array.isArray(obj)) {
                return obj.map(item => sanitizeJSONForVMIX(item));
            } else if (obj !== null && typeof obj === 'object') {
                const sanitized = {};
                for (const [key, value] of Object.entries(obj)) {
                    sanitized[key] = sanitizeJSONForVMIX(value);
                }
                return sanitized;
            }
            return obj;
        }

        // Generate lower thirds JSON
        function generateLowerThirdsJSON(schedule, masterStartTime) {
            // Calculate start time function
            const calculateStartTime = (index) => {
                if (!masterStartTime) return '';
                
                let totalMinutes = 0;
                for (let i = 0; i < index; i++) {
                    const item = schedule[i];
                    totalMinutes += (item.durationHours * 60) + item.durationMinutes;
                }
                
                const [hours, minutes] = masterStartTime.split(':').map(Number);
                const startDate = new Date();
                startDate.setHours(hours, minutes + totalMinutes, 0, 0);
                
                return startDate.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            };

            // Create horizontal table structure - one row per CUE/segment with all speakers
            const cueRows = [];

            schedule.forEach((item, itemIndex) => {
                // Initialize row with basic segment info and empty speaker slots
                const cueRow = {
                    row: itemIndex + 1,
                    cue: item.customFields?.cue || '',
                    program: item.programType || '',
                    segmentName: item.segmentName || '',
                    // Speaker 1 fields
                    speaker1Name: '',
                    speaker1TitleOrg: '',
                    speaker1Photo: '',
                    // Speaker 2 fields
                    speaker2Name: '',
                    speaker2TitleOrg: '',
                    speaker2Photo: '',
                    // Speaker 3 fields
                    speaker3Name: '',
                    speaker3TitleOrg: '',
                    speaker3Photo: '',
                    // Speaker 4 fields
                    speaker4Name: '',
                    speaker4TitleOrg: '',
                    speaker4Photo: '',
                    // Speaker 5 fields
                    speaker5Name: '',
                    speaker5TitleOrg: '',
                    speaker5Photo: '',
                    // Speaker 6 fields
                    speaker6Name: '',
                    speaker6TitleOrg: '',
                    speaker6Photo: '',
                    // Speaker 7 fields
                    speaker7Name: '',
                    speaker7TitleOrg: '',
                    speaker7Photo: ''
                };
                
                if (item.speakersText && item.speakersText.trim()) {
                    try {
                        const speakersArray = JSON.parse(item.speakersText);
                        const sortedSpeakers = speakersArray.sort((a, b) => a.slot - b.slot);
                        
                        // Fill in speaker data for each slot
                        sortedSpeakers.forEach((speaker) => {
                            const speakerSlot = speaker.slot;
                            
                            if (speakerSlot >= 1 && speakerSlot <= 7) {
                                const speakerName = speaker.fullName || '';
                                const speakerTitleOrg = speaker.title && speaker.org 
                                    ? `${speaker.title}\n${speaker.org}`
                                    : speaker.title || speaker.org || '';
                                const speakerPhoto = speaker.photoLink || '';
                                
                                // Set the appropriate speaker slot fields
                                cueRow[`speaker${speakerSlot}Name`] = speakerName;
                                cueRow[`speaker${speakerSlot}TitleOrg`] = speakerTitleOrg;
                                cueRow[`speaker${speakerSlot}Photo`] = speakerPhoto;
                            }
                        });
                    } catch (error) {
                        console.log('Error parsing speakers JSON:', error);
                    }
                }
                
                cueRows.push(cueRow);
            });

            const jsonData = {
                event: 'Current Event',
                generated: new Date().toISOString(),
                lowerThirds: {
                    cueRows: cueRows,
                    totalRows: cueRows.length,
                    totalSpeakers: cueRows.reduce((total, row) => {
                        return total + [1,2,3,4,5,6,7].filter(slot => row[`speaker${slot}Name`].trim()).length;
                    }, 0)
                }
            };

            // Sanitize the JSON data for VMIX compatibility
            return sanitizeJSONForVMIX(jsonData);
        }
        
        // Check if XML format is requested
        function isXMLFormat() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('format') === 'xml';
        }

        // XML sanitization function for VMIX compatibility
        function sanitizeXMLContent(text) {
            if (typeof text !== 'string') {
                text = String(text || '');
            }
            
            // Escape XML special characters
            return text
                .replace(/&/g, '&amp;')     // Must be first
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;')
                .replace(/\n/g, ' ')         // Replace newlines with spaces
                .replace(/\r/g, ' ')         // Replace carriage returns with spaces
                .replace(/[\x00-\x1F\x7F]/g, ' '); // Remove control characters
        }

        // Generate XML from JSON data with flattened structure for VMIX
        function generateXML(jsonData) {
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
            xml += '<lowerThirds>\n';
            xml += `  <event>${sanitizeXMLContent(jsonData.event)}</event>\n`;
            xml += `  <generated>${sanitizeXMLContent(jsonData.generated)}</generated>\n`;
            xml += '  <speakers>\n';
            
            // Use the horizontal cue rows structure
            const cueRows = jsonData.lowerThirds.cueRows || [];
            
            // Add all cue rows as direct children of speakers (horizontal structure)
            cueRows.forEach((row, index) => {
                xml += `    <item index="${index}">\n`;
                xml += `      <row>${sanitizeXMLContent(row.row)}</row>\n`;
                xml += `      <cue>${sanitizeXMLContent(row.cue)}</cue>\n`;
                xml += `      <program>${sanitizeXMLContent(row.program)}</program>\n`;
                xml += `      <segmentName>${sanitizeXMLContent(row.segmentName)}</segmentName>\n`;
                // Speaker 1 fields
                xml += `      <speaker1Name>${sanitizeXMLContent(row.speaker1Name)}</speaker1Name>\n`;
                xml += `      <speaker1TitleOrg>${sanitizeXMLContent(row.speaker1TitleOrg)}</speaker1TitleOrg>\n`;
                xml += `      <speaker1Photo>${sanitizeXMLContent(row.speaker1Photo)}</speaker1Photo>\n`;
                // Speaker 2 fields
                xml += `      <speaker2Name>${sanitizeXMLContent(row.speaker2Name)}</speaker2Name>\n`;
                xml += `      <speaker2TitleOrg>${sanitizeXMLContent(row.speaker2TitleOrg)}</speaker2TitleOrg>\n`;
                xml += `      <speaker2Photo>${sanitizeXMLContent(row.speaker2Photo)}</speaker2Photo>\n`;
                // Speaker 3 fields
                xml += `      <speaker3Name>${sanitizeXMLContent(row.speaker3Name)}</speaker3Name>\n`;
                xml += `      <speaker3TitleOrg>${sanitizeXMLContent(row.speaker3TitleOrg)}</speaker3TitleOrg>\n`;
                xml += `      <speaker3Photo>${sanitizeXMLContent(row.speaker3Photo)}</speaker3Photo>\n`;
                // Speaker 4 fields
                xml += `      <speaker4Name>${sanitizeXMLContent(row.speaker4Name)}</speaker4Name>\n`;
                xml += `      <speaker4TitleOrg>${sanitizeXMLContent(row.speaker4TitleOrg)}</speaker4TitleOrg>\n`;
                xml += `      <speaker4Photo>${sanitizeXMLContent(row.speaker4Photo)}</speaker4Photo>\n`;
                // Speaker 5 fields
                xml += `      <speaker5Name>${sanitizeXMLContent(row.speaker5Name)}</speaker5Name>\n`;
                xml += `      <speaker5TitleOrg>${sanitizeXMLContent(row.speaker5TitleOrg)}</speaker5TitleOrg>\n`;
                xml += `      <speaker5Photo>${sanitizeXMLContent(row.speaker5Photo)}</speaker5Photo>\n`;
                // Speaker 6 fields
                xml += `      <speaker6Name>${sanitizeXMLContent(row.speaker6Name)}</speaker6Name>\n`;
                xml += `      <speaker6TitleOrg>${sanitizeXMLContent(row.speaker6TitleOrg)}</speaker6TitleOrg>\n`;
                xml += `      <speaker6Photo>${sanitizeXMLContent(row.speaker6Photo)}</speaker6Photo>\n`;
                // Speaker 7 fields
                xml += `      <speaker7Name>${sanitizeXMLContent(row.speaker7Name)}</speaker7Name>\n`;
                xml += `      <speaker7TitleOrg>${sanitizeXMLContent(row.speaker7TitleOrg)}</speaker7TitleOrg>\n`;
                xml += `      <speaker7Photo>${sanitizeXMLContent(row.speaker7Photo)}</speaker7Photo>\n`;
                xml += `    </item>\n`;
            });
            
            xml += '  </speakers>\n';
            xml += '</lowerThirds>';
            
            return xml;
        }

        // Load data and display JSON or XML
        async function loadData() {
            try {
                const eventId = getEventId();
                if (!eventId) {
                    const errorData = {
                        error: 'No eventId provided in URL parameters',
                        generated: new Date().toISOString()
                    };
                    
                    if (isXMLFormat()) {
                        document.getElementById('json-output').textContent = generateXML(errorData);
                    } else {
                        document.getElementById('json-output').textContent = JSON.stringify(errorData, null, 2);
                    }
                    return;
                }

                console.log('🔄 Fetching live data from Supabase for event:', eventId);
                
                // Fetch directly from Supabase
                const response = await fetch(`https://huqijhevmtgardkyeowa.supabase.co/rest/v1/run_of_show_data?event_id=eq.${eventId}`, {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1cWlqaGV2bXRnYXJka3llb3dhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNDgyNTQsImV4cCI6MjA3MjgyNDI1NH0.1G81Zif1YWQwISEGJw4XMzY89Rlvh6Jda1-j-roPZBk',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1cWlqaGV2bXRnYXJka3llb3dhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNDgyNTQsImV4cCI6MjA3MjgyNDI1NH0.1G81Zif1YWQwISEGJw4XMzY89Rlvh6Jda1-j-roPZBk'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data || data.length === 0 || !data[0].schedule_items) {
                    const errorData = {
                        error: 'No schedule data found for event: ' + eventId,
                        generated: new Date().toISOString()
                    };
                    
                    if (isXMLFormat()) {
                        document.getElementById('json-output').textContent = generateXML(errorData);
                    } else {
                        document.getElementById('json-output').textContent = JSON.stringify(errorData, null, 2);
                    }
                    return;
                }

                const runOfShowData = data[0];
                const schedule = runOfShowData.schedule_items;
                const masterStartTime = runOfShowData.settings?.masterStartTime || '';

                // Generate data
                const jsonData = generateLowerThirdsJSON(schedule, masterStartTime);
                
                // Display in requested format
                if (isXMLFormat()) {
                    document.getElementById('json-output').textContent = generateXML(jsonData);
                } else {
                    document.getElementById('json-output').textContent = JSON.stringify(jsonData, null, 2);
                }

            } catch (error) {
                console.error('❌ Error fetching live data:', error);
                const errorData = {
                    error: 'Error loading data: ' + error.message,
                    generated: new Date().toISOString()
                };
                
                if (isXMLFormat()) {
                    document.getElementById('json-output').textContent = generateXML(errorData);
                } else {
                    document.getElementById('json-output').textContent = JSON.stringify(errorData, null, 2);
                }
            }
        }
        
        // Load data on page load
        loadData();
        
        // Poll Supabase every 10 seconds for live updates
        setInterval(function() {
            console.log('🔄 10-second Supabase poll triggered...');
            loadData();
        }, 10000);
    </script>
</body>
</html>
