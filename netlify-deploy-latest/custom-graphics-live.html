<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Graphics JSON</title>
    <style>
        body { 
            font-family: monospace; 
            margin: 0; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #00ff00; 
        }
        pre { 
            white-space: pre-wrap; 
            word-wrap: break-word; 
        }
    </style>
</head>
<body>
    <pre id="json-output">Loading...</pre>
    
    <script>
        // Get eventId from URL parameters
        function getEventId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('eventId');
        }
        
        // JSON sanitization function for VMIX compatibility
        function sanitizeJSONForVMIX(obj) {
            if (typeof obj === 'string') {
                // Escape & characters as \u0026
                let sanitized = obj.replace(/&/g, '\\u0026');
                // Replace newlines with spaces
                sanitized = sanitized.replace(/\n/g, ' ').replace(/\r/g, ' ');
                // Remove any remaining control characters that could break JSON
                sanitized = sanitized.replace(/[\x00-\x1F\x7F]/g, ' ');
                return sanitized;
            } else if (Array.isArray(obj)) {
                return obj.map(item => sanitizeJSONForVMIX(item));
            } else if (obj !== null && typeof obj === 'object') {
                const sanitized = {};
                for (const [key, value] of Object.entries(obj)) {
                    sanitized[key] = sanitizeJSONForVMIX(value);
                }
                return sanitized;
            }
            return obj;
        }

        // Generate custom graphics JSON
        function generateCustomGraphicsJSON(schedule, masterStartTime, customColumns) {
            // Calculate start time function
            const calculateStartTime = (index) => {
                if (!masterStartTime) return '';
                
                let totalMinutes = 0;
                for (let i = 0; i < index; i++) {
                    const item = schedule[i];
                    totalMinutes += (item.durationHours * 60) + item.durationMinutes;
                }
                
                const [hours, minutes] = masterStartTime.split(':').map(Number);
                const startDate = new Date();
                startDate.setHours(hours, minutes + totalMinutes, 0, 0);
                
                return startDate.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            };

            // Generate custom graphics from schedule items with all custom columns
            const customGraphics = schedule
                .map(item => {
                    // Create base object with only cue
                    const baseItem = {
                        cue: item.customFields?.cue || 'CUE##'
                    };
                    
                    // Add only custom column values that have data
                    const customFields = {};
                    customColumns.forEach(column => {
                        const value = item.customFields[column.name];
                        if (value && value.trim() !== '') {
                            customFields[column.name] = value;
                        }
                    });
                    
                    // Combine base fields with custom fields
                    return { ...baseItem, ...customFields };
                });

            const jsonData = {
                event: 'Current Event',
                generated: new Date().toISOString(),
                customGraphics: customGraphics.length > 0 ? customGraphics : [
                    { cue: 'N/A' }
                ]
            };

            // Sanitize the JSON data for VMIX compatibility
            return sanitizeJSONForVMIX(jsonData);
        }
        
        // Load data and display JSON
        async function loadData() {
            try {
                const eventId = getEventId();
                if (!eventId) {
                    document.getElementById('json-output').textContent = JSON.stringify({
                        error: 'No eventId provided in URL parameters',
                        generated: new Date().toISOString()
                    }, null, 2);
                    return;
                }

                console.log('üîÑ Fetching live custom graphics data from Supabase for event:', eventId);
                
                // Fetch directly from Supabase
                const response = await fetch(`https://huqijhevmtgardkyeowa.supabase.co/rest/v1/run_of_show_data?event_id=eq.${eventId}`, {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1cWlqaGV2bXRnYXJka3llb3dhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNDgyNTQsImV4cCI6MjA3MjgyNDI1NH0.1G81Zif1YWQwISEGJw4XMzY89Rlvh6Jda1-j-roPZBk',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1cWlqaGV2bXRnYXJka3llb3dhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNDgyNTQsImV4cCI6MjA3MjgyNDI1NH0.1G81Zif1YWQwISEGJw4XMzY89Rlvh6Jda1-j-roPZBk'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data || data.length === 0 || !data[0].schedule_items) {
                    document.getElementById('json-output').textContent = JSON.stringify({
                        error: 'No schedule data found for event: ' + eventId,
                        generated: new Date().toISOString()
                    }, null, 2);
                    return;
                }

                const runOfShowData = data[0];
                const schedule = runOfShowData.schedule_items;
                const masterStartTime = runOfShowData.settings?.masterStartTime || '';
                const customColumns = runOfShowData.custom_columns || [];
                
                console.log('üîç Live Custom Graphics - Custom columns:', customColumns);
                console.log('üîç Live Custom Graphics - Schedule items:', schedule.length);

                // Generate and display JSON
                const jsonData = generateCustomGraphicsJSON(schedule, masterStartTime, customColumns);
                document.getElementById('json-output').textContent = JSON.stringify(jsonData, null, 2);

            } catch (error) {
                console.error('‚ùå Error fetching live custom graphics data:', error);
                document.getElementById('json-output').textContent = JSON.stringify({
                    error: 'Error loading data: ' + error.message,
                    generated: new Date().toISOString()
                }, null, 2);
            }
        }
        
        // Load data on page load
        loadData();
        
        // Poll Supabase every 10 seconds for live updates
        setInterval(function() {
            console.log('üîÑ 10-second Supabase poll triggered...');
            loadData();
        }, 10000);
    </script>
</body>
</html>
